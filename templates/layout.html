    <style>
    pre{
      font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
      margin-bottom: 10px;
      overflow: auto;
      width: auto;
      padding: 5px;
      background-color: #eee;
      width: 650px!ie7;
      padding-bottom: 20px!ie7;
      max-height: 600px;
    }
    body { padding-top: 70px; } /*space for header*/
    #hintprogressbar {
      width: 500px;
      margin-bottom: 0px;
    }
    .notabadge {
      float: right;
      padding-right: 5px;
    }
    .code {
      font-family: "Courier New", Courier, monospace;
      font-size: 12px;
    }

    .label-size-4, .label-size-5 {
      background-color: #d01919!important;
      border-color: #d01919!important;
      color: #FFF!important;
    }
    .label-size-3 {
      background-color: #F2711C!important;
      border-color: #F2711C!important;
      color: #FFF!important;
    }
    .label-size-2 {
      background-color: #eaae00!important;
      border-color: #eaae00!important;
      color: #FFF!important;
    }
    .label-size-1{
      background-color: #975b33!important;
      border-color: #975b33!important;
      color: #FFF!important;
    }
    .label-size-0{
      background-color: #838383!important;
      border-color: #838383!important;
      color: #FFF!important;
    }
    .selected-cluster li {
      color: #298fc3 !important;
      background-color: #d9edf7 !important;
    }
    .finished-cluster li {
      color: green;
      background-color: #d9f7e3;
    }
    .finished-cluster .label {
      background-color: #009c95 !important;
      border-color: #009c95 !important;
      color: #FFF!important;
    }
    /*.returned .expected {
      width: 100px;
      display: block;
    }*/
    .CodeMirror {
      height: auto;
    }
    </style>
  </head>

  {% macro line_number(i) %}
    <td class="line-number" data-line-number="{{ '' if i is none else i }}"></td>
  {% endmacro %}

  <body>
    {% block navbar %}{% endblock %}

    <div class="container-fluid">
      <!-- <div class="container"> -->
        {% block tabs %}
        <ul class="nav nav-tabs">
          <li id="rule-based-tab"><a href="/{{question_number}}/0/0">Rule</a></li>
          <li id="test-based-tab"><a href="/{{question_number}}/1/0">Test</a></li>
          <li id="rulextest-based-tab"><a href="/{{question_number}}/2/0">Rule x Test</a></li>
          <li id="task-tab"><a href="/{{question_number}}/3/0">Task</a></li>
          <li id="grader-tab"><a href="/{{question_number}}/4/0">Grader</a></li>
        </ul>
        {% endblock %}
      <!-- </div> -->
      {% block fixes %}{% endblock %}
    </div>

    <script>
    function changeRule(newRule) {
      console.log('typeof(newRule)',typeof(newRule));
      document.getElementById("demo").innerHTML = newRule;
    }
    </script>
    <script>
    $(document).ready(function(){
        $(".nav-tabs a").click(function(){
            $(this).tab('show');
        });

        $('#edit-hint-button').click( function (event) {
          event.preventDefault()
          $('#edit-hint').show()
          $('#show-hint').hide()
        })
        $('#cancel-hint-button').click( function (event) {
          event.preventDefault()
          $('#edit-hint').hide()
          $('#show-hint').show()
        })
        $('.ui.progress').progress();
        $('#filter-checkbox.ui.checkbox').checkbox({
          onChange: function() {
            var href = $(this).data('href')
            window.location.replace(href);
          }
        });
        $('#reuse-checkbox.ui.checkbox').checkbox({
          onChange: function() {
            var text = $(this).data('text')
            $('#add-hint textarea').val(text)
          }
        });
        $('#reuse-hints-button').click( function (eveng) {
          event.preventDefault()
          $('#previous-hints').show()
        })
        $('#hide-reuse-hints-button').click( function (eveng) {
          event.preventDefault()
          $('#previous-hints').hide()
        })

    });
    {% block script %}{% endblock %}
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="/static/lib/prism/plugins/line-highlight/prism-line-highlight.js"></script>

    <!-- <script src="/static/react/bundle.js"></script> -->
