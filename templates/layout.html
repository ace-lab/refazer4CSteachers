<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UIPrototype</title>

    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/highlight.css" rel="stylesheet">
    <link href="/static/css/code.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/swal/sweetalert.min.css" rel="stylesheet">
    <link href="/static/css/swal-theme.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/lib/semantic-ui/semantic.min.css">
    <link rel="stylesheet" href="/static/lib/prism/themes/prism.css">
    <link rel="stylesheet" href="/static/lib/prism/plugins/line-numbers/prism-line-numbers.css">
    <link rel="stylesheet" href="/static/lib/prism/plugins/line-highlight/prism-line-highlight.css">
    <link rel="stylesheet" href="/static/lib/font-awesome/css/font-awesome.css">

    <link rel="stylesheet" href="/static/react/css/main.css">
    <link rel="stylesheet" href="/static/react/css/rc-slider.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
    <script src="https://codemirror.net/lib/codemirror.js"></script>
    <script src="http://codemirror.net/mode/python/python.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>com

    <![endif]-->
    <style>
    pre{
      font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
      margin-bottom: 10px;
      overflow: auto;
      width: auto;
      padding: 5px;
      background-color: #eee;
      width: 650px!ie7;
      padding-bottom: 20px!ie7;
      max-height: 600px;
    }
    body { padding-top: 10px; } /*space for header*/
    #hintprogressbar {
      width: 500px;
      margin-bottom: 0px;
    }
    .notabadge {
      float: right;
      padding-right: 5px;
    }
    .code {
      font-family: "Courier New", Courier, monospace;
      font-size: 12px;
    }

    .label-size-4, .label-size-5 {
      background-color: #d01919!important;
      border-color: #d01919!important;
      color: #FFF!important;
    }
    .label-size-3 {
      background-color: #F2711C!important;
      border-color: #F2711C!important;
      color: #FFF!important;
    }
    .label-size-2 {
      background-color: #eaae00!important;
      border-color: #eaae00!important;
      color: #FFF!important;
    }
    .label-size-1{
      background-color: #975b33!important;
      border-color: #975b33!important;
      color: #FFF!important;
    }
    .label-size-0{
      background-color: #838383!important;
      border-color: #838383!important;
      color: #FFF!important;
    }
    .selected-cluster li {
      color: #298fc3 !important;
      background-color: #d9edf7 !important;
    }
    .selected-cluster li.list-group-item.submission {
      border: 1px solid black;
    }
    .finished-cluster li {
      color: green;
      background-color: #d9f7e3;
    }
    .finished-cluster .label {
      background-color: #009c95 !important;
      border-color: #009c95 !important;
      color: #FFF!important;
    }

    div#next_back_pane {
      margin-top: 2em;
    }
    div#next_back_pane input[type=button] {
      width: 49%;
    }
    div#grading_column {
      margin-top: 6em;
    }
    h3.submission_header {
      margin-top: 1em;
      margin-bottom: .5em;
    }
    p.test_header {
      width: 100%;
      font-size: large;
      margin-top: 1.5em;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 0;
    }
    p#detailed_test_header {
      margin-top: 0em;
    }
    p.output_header {
      width: 100%;
      font-size: large;
      margin-left: auto;
      margin-right: auto;
    }
    span.success_text {
      color: green;
    }
    span.failure_text {
      color: red;
    }
    table.test_results {
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    div.test_code {
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    button.submitCode {
      width: 100%;
    }
    tr.success td {
      background-color: rgb(219, 255, 219);
    }
    tr.failure td {
      background-color: rgb(255, 221, 221);
    }
    tr.selected {
      border: 3px black solid;
    }
    th.output {
      text-align: center;
    }
    img.terminal_icon {
      width: 1.5em;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    img.terminal_icon:hover {
      cursor: pointer;
      border: 1px black solid;
    }
    td.input, td.result {
      font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
    }
    div.editor_choice {
      width: 100%;
      margin-top: 1em;
      margin-bottom: 1em;
      margin-left: auto;
      margin-right: auto;
    }
    div.editor_choice div.checkbox label, label#which_label {
      margin-top: .5em;
      padding-left: .2em;
      padding-right: .8em;
      font-size: large;
    }
    div.solution_diff, div.fix_diff {
      font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
    }
    div.solution_diff.loading {
      opacity: .5;
    }
    div.solution_diff_element {
      min-height: 6em;
    }

    /*.returned .expected {
      width: 100px;
      display: block;
    }*/
    .CodeMirror {
      height: auto;
      font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
    }
    .CodeMirror-scroll {
      height: auto;
    }
    .CodeMirror.solution_editor_codemirror {
      font-size: large;
      padding: 0;
    }
    .CodeMirror.stdout_display {
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      border: 1px black solid;
    }
    div.error_display {
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      border: 1px black solid;
      font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
      background-color: rgb(255, 221, 221);
      padding: 1em;
    }

    .list-group-item.submission {
      border: none;
      padding: 4px 5px;
    }
    .list-group-item.submission.graded {
      background-color: #e5fde1;
    }
    .list-group-item.submission.fixed {
      background-color: #e6edf2;
    }
    div#past_grade {
      margin-top: 2em;
    }
    input[name=apply_fix].ui.button {
      margin-top: 2em;
    }
    input[name=apply_grade], input[name=apply_fix] {
      width: 100%;
    }
    div.fix_diff {
      overflow-x: scroll;
    }
    #grade_form {
      margin-top: 2em;
    }
    #grade_form input[name=grade] {
      width: 4em;
    }
    #grade_form input[name=reason] {
      width: 50%;
    }
    #grade_form input[name=submit_grade] {
      margin-top: 1em;
      width: 100%;
    }
    #grade_form input {
      margin-top: .25em;
      margin-bottom: .25em;
      display: inline;
      margin-left: .5em;
      vertical-align: middle;
    }
    #grade_form label {
      display: inline;
      vertical-align: middle;
    }
    div#notes_form {
      margin-top: .5em;
    }
    div.note {
      margin-top: .5em;
      padding: .5em;
      border: 1px solid grey;
      border-radius: 5px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    div.note .note_text {
      width: 95%;
      height: 1.5em;
      line-height: 1.5em;
      overflow-x: hidden;
      overflow-y: hidden;
      display:inline-block;
      vertical-align: middle;
    }
    div.note .note_delete {
      width: 4%;
      height: 1.5em;
      line-height: 1.5em;
      display:inline-block;
      vertical-align: middle;
      cursor: pointer;
    }

    </style>
  </head>

  {% macro line_number(i) %}
    <td class="line-number" data-line-number="{{ '' if i is none else i }}"></td>
  {% endmacro %}

  <body>
    {% block navbar %}{% endblock %}

    <div class="container-fluid">
      <!-- <div class="container"> -->
        {% block tabs %}
        <ul class="nav nav-tabs">
          <li id="rule-based-tab"><a href="/{{question_number}}/0/0">Rule</a></li>
          <li id="test-based-tab"><a href="/{{question_number}}/1/0">Test</a></li>
          <li id="rulextest-based-tab"><a href="/{{question_number}}/2/0">Rule x Test</a></li>
          <li id="task-tab"><a href="/{{question_number}}/3/0">Task</a></li>
          <li id="grader-tab"><a href="/{{question_number}}/4/0">Grader</a></li>
        </ul>
        {% endblock %}
      <!-- </div> -->
      {% block fixes %}{% endblock %}
    </div>

    <script>
    function changeRule(newRule) {
      console.log('typeof(newRule)',typeof(newRule));
      document.getElementById("demo").innerHTML = newRule;
    }
    </script>
    <script>
    $(document).ready(function(){
        $(".nav-tabs a").click(function(){
            $(this).tab('show');
        });

        $('#edit-hint-button').click( function (event) {
          event.preventDefault()
          $('#edit-hint').show()
          $('#show-hint').hide()
        })
        $('#cancel-hint-button').click( function (event) {
          event.preventDefault()
          $('#edit-hint').hide()
          $('#show-hint').show()
        })
        $('.ui.progress').progress();
        $('#filter-checkbox.ui.checkbox').checkbox({
          onChange: function() {
            var href = $(this).data('href')
            window.location.replace(href);
          }
        });
        $('#reuse-checkbox.ui.checkbox').checkbox({
          onChange: function() {
            var text = $(this).data('text')
            $('#add-hint textarea').val(text)
          }
        });
        $('#reuse-hints-button').click( function (eveng) {
          event.preventDefault()
          $('#previous-hints').show()
        })
        $('#hide-reuse-hints-button').click( function (eveng) {
          event.preventDefault()
          $('#previous-hints').hide()
        })

    });
    {% block script %}{% endblock %}
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/lib/jquery/jquery.min.js"></script>
    <script src="/static/lib/swal/sweetalert.min.js"></script>
    <script src="/static/lib/markdown/markdown.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/lib/semantic-ui/semantic.js"></script>

    <script src="/static/lib/prism/prism.js"></script>
    <script src="/static/lib/prism/components/prism-python.js"></script>
    <script src="/static/lib/prism/plugins/highlight-keywords/prism-highlight-keywords.js"></script>
    <script src="/static/lib/prism/plugins/line-highlight/prism-line-highlight.js"></script>

    <!-- jQuery UI (for autocomplete) -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="/static/react/dist/bundle.js"></script>
  </body>
</html>
